<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Random Number Generator</h1>
        <button class="btn btn-dark mb-3" onclick="generateNumbers()">Generate Numbers</button>
        <div id="output" class="row justify-content-center"></div>
    </div>

    <script>
        function generateNumbers() {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            let count = 20;
            let i = 0;

            while (i < count) {
                let randomNumber = Math.floor(Math.random() * 100) + 1;
                let numberClass = (randomNumber % 2 === 0) ? "bg-success" : "bg-danger";
                let numberBox = `
                    <div class="col-auto text-white p-3 m-1 rounded ${numberClass}">
                        ${randomNumber}
                    </div>`;

                outputDiv.innerHTML += numberBox;
                i++;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
