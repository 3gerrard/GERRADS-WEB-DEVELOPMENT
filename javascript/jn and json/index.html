<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h2 class="text-center">JSON ASYNC demo</h2>
        <button class="btn btn-primary" onclick="fetchData()">fetch data</button>
        <pre id="output" class="mt-3 p-3 bg-light border" ></pre>
    </div>
    <script>
        const apiUrl = '#';
        async function fetchData() {
            try{
                document.getElementById("output") .textContent = "fetching data....";
                let response = await fetch(apiUrl);
                if(!response.ok) {
                    throw new Error(`HTTP error! Status:${response.status}`);
                }
                let data = await response.json();
                const jsonString = JSON.stringify(data, null, 2);
                document.getElementById("output").textContent = jsonString;
            }catch (error){
                document.getElementByI("output").textContent = "Error fetching data:" + error;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
