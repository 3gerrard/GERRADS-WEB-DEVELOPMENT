<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-center py-5 text-light">
    <div class="container">
        <h2 class="mb-4">JS objects</h2>
        <h3>Enter a number:</h3>
        <input type="number" id="numberInput" class="form-control w-50 mx-auto mb-3" placeholder="Enter A number">
        <button class="btn btn-secondary" onclick="calculate()"> Calculate</button>
        <p id="output" class="mt-4"</p>
    </div>
    <script>
        var person = { 
            firstname: "Gerrard",  <!-- Corrected the typo from 'firtsname' to 'firstname' -->
            lastname: 'Aryee',
            fullname: function() { 
                return this.firstname + " " + this.lastname;
            }
        };

        function calculate() {
            var num = document.getElementById("numberInput").value;
            num = parseFloat(num);
            if (isNaN(num)) {
                document.getElementById('output').innerHTML = "Please enter a valid number.";
                return;
            }
            var squareRoot = Math.sqrt(num);
            var power = Math.pow(num, 2);
            var randomValue = Math.random().toFixed(2);

            // Displaying Results
            document.getElementById("output").innerHTML = `
                <strong>User:</strong> ${person.fullname()} <br>
                Square Root of ${num}: ${squareRoot} <br>
                ${num} Squared: ${power} <br>
                Random Number (0-1): ${randomValue}
            `;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
