<!DOCTYPE html>
<html>
    <head>
        <title>error handling</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-5">
       <h2 class="mb-3">Error handling</h2> 
       <input type="text" id="numberInput" class="form -control mb-2" placeholder="Enter a number">
       <button class="btn btn-light" onclick="validateNumber()">Submit</button>
       <div id="errorAlert" class="alert alert-danger mt-3 d-none"></div>
    </body>
    <script>
        function validateNumber() {

                let input = document.getElementById("numberInput").value;

                let errorAlert = document.getElementById("errorAlert");

                try {

                    if (isNaN(input) || input.trim() === "") {

                        throw new Error("Invalid input! Please enter a valid number.");

                    }

                    errorAlert.classList.add("d-none"); // Hide alert if input is valid

                    alert("Valid number: " + input);

                } catch (error) {

                    errorAlert.textContent = error.message;

                    errorAlert.classList.remove("d-none"); // Show alert

                }

            }
    </script>
</html>
