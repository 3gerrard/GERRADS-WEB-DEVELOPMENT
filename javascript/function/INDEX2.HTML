<!DOCTYPE html>
<html>
    <body>
        <p>A funcgtion can access variables defiendinside the function:</p>
        <button onclick="myFunction()">CLICK ME!</button>
        <p id="demo"></p>
        <script>
            var b = 5;
        function myFunction() {
            var a = 5;
            document.getElementById("demo").innerHTML = b * a;
        }
        </script>
    </body>
</html>
