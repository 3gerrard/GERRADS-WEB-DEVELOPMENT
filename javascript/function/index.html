<!DOCTYPE html>
<html>
    <head>
        <title>functions in javascript</title>
    </head>
    <body>
    <h1>functions IN javascript</h1>    
    <p>Function is a block of code designed to perform a particular task. Function gets executed when it is called/ invoked.</p>
    <button onclick="MULTIPLY(121,0.245)">  MULTIPLY</button>
    <script>
    //declare the function
    function MULTIPLY(a,b){
        document.write(a*b);
    }
    </script>
    </body>
</html>
