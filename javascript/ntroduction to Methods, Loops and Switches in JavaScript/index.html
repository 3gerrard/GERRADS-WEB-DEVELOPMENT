<!DOCTYPE html>
<html>
    <head>
        <title>Methods</title>
    </head>
    <body>
        <h1>Methods in javascript</h1>
        <p>Methods are actions that we can perform</p>
        <script>
            var example= "mEtHAmorPHOsis";
            document.write(example.toUpperCase());
            document.write('<br>')
            document.write(example.toLowerCase());
            document.write('<br>') 
            document.write(example.startsWith('m'));
            document.write('<br>') 
            document.write(Math.random());
            document.write('<br>') 
            var number=9.1342567980978654
            document.write(Math.round(number));
        </script>
    </body>
</html>
