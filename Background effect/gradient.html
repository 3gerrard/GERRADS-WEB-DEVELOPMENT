<!DOCTYPE html>
<html>
    <head>
        <title>gradient in html</title>
        <style>
            .Example1{
                width: 500px;
                height: 300px;
                background: linear-gradient(to top right,yellow,red,green,orange,pink);
            }
            .Example2{
                width: 500px;
                height: 300px;
                background: radial-gradient(red 50%,yellow,black 60%,yellow 50%,green 60%);
            }
        </style>
    </head>
    <body>
        <div class="Example1">
            This example shows a type of gradient
        </div>
    <div class="Example2">
        This example shows a type of gradient
    </div>
    </body>
</html>
