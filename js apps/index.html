<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>perimeter calculator</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
        var choice = prompt("Welcome to Perimeter Calculator. \n Please Enter your Choice. \n1.perimeter of Rectangle. \n2.perimeter of Triangle. \n3.perimeter of Circle. \n4.perimeter of square");
        
        if (choice == '1') {
        var l = prompt('Enter the Length')
        var b = prompt('Enter the breadth')
        var result = Number(l) *2
         Number(b) * 2
        alert('The Area is '+ result)
        }
        if (choice == '2') {
        var h = prompt('Enter the height')
        var b = prompt('Enter the base')
        var result = Number(h) * Number(b) /2
        alert('The Area is '+ result)
        }
        
        if (choice == '3') {
        var r = prompt('Enter the radius')
        var result = 3.14*Number(r)*Number(r)
        alert('The Area is '+ result)
        }
        
        if (choice == '4') {
        var h = prompt('Enter the height')
        var cb = prompt('Enter the corresponding base')
        var result = Number(h) * Number(cb)
        alert('The Area is '+ result)
        }
</script>
</body>

</html>
