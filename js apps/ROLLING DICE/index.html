<!DOCTYPE html>
<html>
    <head>
        <title>
            Rolling dice
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
        <STYLE>
            .dice {
                font-size: 100px;
                font-style: ;
            }
        </STYLE>
    </head>
    <body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="text-center">
        <i id="dice" class="fa-solid fa-dice-one dice"></i>
        <br>
        <button class="btn-btn-dark mt-3"onclick="rollDice()">ROLL DICE</button>
    </div>
    <script>

        function rollDice() {

            const diceIcons = [

                "fa-dice-one", "fa-dice-two", "fa-dice-three",

                "fa-dice-four", "fa-dice-five", "fa-dice-six"

            ];

            let randomNumber = Math.floor(Math.random() * 6);

            let diceElement = document.getElementById("dice");

            // Remove existing dice class

            diceIcons.forEach(icon => diceElement.classList.remove(icon));

            // Add new dice class

            diceElement.classList.add(diceIcons[randomNumber]);

        }

    </script>
    </body>
</html>
