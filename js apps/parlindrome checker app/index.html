<!DOCTYPE html>
<html>
    <head>
        <title>parlindrome app checker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
       <div class="container text-center">
        <h1 class="mb-4">Palindrome App Checker</h1>
        <input type="text" id="inputText" class="form-control mb-3" placeholder="Enter a word or phrase">
        <button class="btn btn-primary" onclick="checkPalindrome()">check</button>
        <p id="result" class="mt-3"></p>
       </div>
       <script>
        function checkPalindrome() {
            let input = document.getElementById("inputText").value.toLowerCase().replace(/[^a-z0-9]/g, "");
            let reversed = input.split("").reverse().join("");
            let isPalindrome = input === reversed;
            let resultText = isPalindrome ? "It is a Palindrome!" :
            "Not a palindrome.";
            let resultElement = document.getElementById("result");
            resultElement.innerText = resultText;
            resultElement.style.color = isPalindrome  ? "green" :"red";
        }
       </script> 
    </body>
</html>
