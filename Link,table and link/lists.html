<!DOCTYPE html>
<html>
    <head>
        <title>lists in html</title>
    </head>
    <body>
        <p>This is an ordered lists</p>
        <ol>
            <Li>dog</Li>
            <li>black mamba</li>
            <li>iguana</li>
            <li>cat</li>
            <li>lama</li>
        </ol>
        <p>This is unodered lists</p>
        <ul>
            <LI>dog</LI>
            <li>black mamba</li>
            <li>iguana</li>
            <li>cat</li>
            <li>lama</li>
        </ul>
    </body>
</html>
